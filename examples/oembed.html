<body>

<style>
    .alerta-div {width:100%; padding:20px;}
    .alerta-table {width:100%; border:1px solid lightgrey; text-align:center;}
</style>

<div class="mobile-alerts">Loading...</div>

<script>
$(function() {

  // $.alerta.defaults.endpoint = 'http://localhost:8080';

  $.alerta.defaults = {
