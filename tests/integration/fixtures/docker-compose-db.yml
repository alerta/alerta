version: '3.4'

services:
  alerta-mongo:
    image: mongo
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_DATABASE: alerta
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    restart: always
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js

  alerta-postgres:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: alerta
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    restart: always
